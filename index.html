<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR project</title>
</head>
<body>
    <header></header>
    <main>
        <section id="pic-details" class="grid">
            <div class="profile-pic"></div>
            <div class="name-portfolio"></div>
        </section>
        <section id="buttons" class="grid">
            <div class="phone"></div>
            <div class="email"></div>
        </section>
        <section id="phone-email-address" class="grid">
            <div class="phone-num">
                <div class="phone-num-logo"></div>
                <div class="phone-num-text"></div>
            </div>
            <div class="email-add">
                <div class="email-add-logo"></div>
                <div class="email-add-text"></div>
            </div>
            <div class="work-address">
                <div class="work-address-logo"></div>
                <div class="work-address-text"></div>
            </div>
        </section>
        <section id="social-media" class="grid">
            <div class="social-media-header"></div>
            <div class="social-media-logos">
                <div class="facebook"></div>
                <div class="twitter"></div>
                <div class="instagram"></div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
